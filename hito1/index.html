<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="description" content="Portal de Formularios - MINVU">
  <meta name="author" content="MINVU">
  <title>Iniciar Sesión - Portal de Formularios MINVU</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/logos/favico.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/logos/favico.png">
  <meta name="theme-color" content="#09132D">
  <link href="../_coreui-base/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <script src="../_coreui-base/js/config.js"></script>
  <script src="../_coreui-base/js/color-modes.js"></script>
</head>
<body>
  <!-- Controles de Accesibilidad (posición fija superior derecha) -->
  <div class="position-fixed top-0 end-0 d-flex align-items-center gap-2 p-3" style="z-index: 1050;">
    <button class="btn btn-outline-secondary btn-sm me-0" type="button" aria-label="Disminuir tamaño de fuente" onclick="adjustFontSize(-1)"><span class="fw-bold">A-</span></button>
    <button class="btn btn-outline-secondary btn-sm me-0" type="button" aria-label="Aumentar tamaño de fuente" onclick="adjustFontSize(1)"><span class="fw-bold">A+</span></button>
    <div class="vr h-200 mx-1 text-body text-opacity-75"></div>
    <div class="dropdown">
      <button class="btn btn-link nav-link py-2 px-2 d-flex align-items-center" type="button" data-coreui-toggle="dropdown" aria-label="Cambiar modo de color">
        <svg class="icon icon-lg theme-icon-active">
          <use xlink:href="../_coreui-base/vendors/@coreui/icons/svg/free.svg#cil-contrast"></use>
        </svg>
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li>
          <button class="dropdown-item d-flex align-items-center" type="button" data-coreui-theme-value="light" aria-label="Cambiar a modo claro">
            <svg class="icon icon-lg me-2">
              <use xlink:href="../_coreui-base/vendors/@coreui/icons/svg/free.svg#cil-sun"></use>
            </svg>Light
          </button>
        </li>
        <li>
          <button class="dropdown-item d-flex align-items-center" type="button" data-coreui-theme-value="dark" aria-label="Cambiar a modo oscuro">
            <svg class="icon icon-lg me-2">
              <use xlink:href="../_coreui-base/vendors/@coreui/icons/svg/free.svg#cil-moon"></use>
            </svg>Dark
          </button>
        </li>
        <li>
          <button class="dropdown-item d-flex align-items-center active" type="button" data-coreui-theme-value="auto" aria-label="Cambiar a modo automático">
            <svg class="icon icon-lg me-2">
              <use xlink:href="../_coreui-base/vendors/@coreui/icons/svg/free.svg#cil-contrast"></use>
            </svg>Auto
          </button>
        </li>
      </ul>
    </div>
  </div>

  <div class="d-flex min-vh-100">
    <!-- Panel Izquierdo: Branding -->
    <div class="col-md-6 bg-primary d-none d-md-flex flex-column align-items-center justify-content-center text-white p-4">
      <div class="text-center">
        <img src="../assets/img/logos/pfud.png" alt="PFUD Logo" class="mb-3" width="200">
        <h2 class="h5 mb-2 fw-light">Portal de Formularios</h2>
        <p class="text-white-50 mb-0 small">Sistema de gestión de formularios MINVU</p>
      </div>
    </div>

    <!-- Panel Derecho: Formulario RUT -->
    <div class="col-md-6 bg-body-tertiary d-flex flex-column align-items-center justify-content-center p-4">
      <div class="col-md-6 mx-auto">
        <!-- Card: Formulario -->
        <div class="card">
          <div class="card-body p-3">
            <h2 class="h5 text-center mb-3 text-body">Iniciar Sesión</h2>
            
            <form action="dashboard.html" method="get">
              <div class="mb-3">
                <label for="rut" class="form-label">RUT <span class="text-danger">*</span></label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="rut" 
                  name="rut" 
                  placeholder="Ej: 17072798-3" 
                  aria-label="Ingrese su RUT"
                >
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña <span class="text-danger">*</span></label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  name="password" 
                  placeholder="Ingrese su contraseña" 
                  aria-label="Ingrese su contraseña"
                >
              </div>
              
              <button type="submit" class="btn btn-primary w-100" aria-label="Ingresar al sistema">Ingresar</button>
            </form>
          </div>
        </div>

        <!-- Mensaje informativo -->
        <div class="d-flex justify-content-center gap-2 mt-3 mb-3">
          <button type="button" class="btn btn-outline-info btn-sm" aria-label="Solicitar clave de acceso"
                  data-coreui-toggle="popover" 
                  data-coreui-placement="bottom"
                  data-coreui-trigger="focus"
                  data-coreui-title="¿No tienes clave de acceso?"
                  data-coreui-content="Para obtener o solicitar tu clave PSSIM, debes contactar al administrador de tu institución o al área de soporte técnico de MINVU. La gestión de credenciales no es un proceso automático y requiere validación institucional."
                  data-coreui-html="true">
            <svg class="icon me-1">
              <use xlink:href="../_coreui-base/vendors/@coreui/icons/svg/free.svg#cil-lock-locked"></use>
            </svg>
            Solicitar clave
          </button>
          <button type="button" class="btn btn-outline-secondary btn-sm" aria-label="Ver información sobre privacidad"
                  data-coreui-toggle="popover" 
                  data-coreui-placement="bottom"
                  data-coreui-trigger="focus"
                  data-coreui-title="Uso de datos personales"
                  data-coreui-content="Al acceder a este sistema, aceptas que tus datos personales serán procesados conforme a la Ley N° 19.628 sobre Protección de la Vida Privada y utilizados exclusivamente para los fines institucionales de MINVU."
                  data-coreui-html="true">
            <svg class="icon me-1">
              <use xlink:href="../_coreui-base/vendors/@coreui/icons/svg/free.svg#cil-shield-alt"></use>
            </svg>
            Privacidad
          </button>
        </div>

        <!-- Footer -->
        <div class="text-center mt-3">
          <p class="small text-body-secondary mb-0">© 2026 MINVU - Todos los derechos reservados</p>
        </div>

      </div>
    </div>
  </div>

  <script src="../_coreui-base/vendors/@coreui/coreui/js/coreui.bundle.min.js"></script>
  <script src="../_coreui-base/js/popovers.js"></script>
  <script src="../assets/js/pfud.js"></script>
  <script>
    // Formatear RUT automáticamente
    document.getElementById('rut').addEventListener('input', function(e) {
      let value = e.target.value.replace(/[^0-9kK]/g, '');
      
      if (value.length > 1) {
        let rut = value.slice(0, -1);
        let dv = value.slice(-1).toUpperCase();
        
        // Formatear con puntos y guión
        rut = rut.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
        e.target.value = rut + '-' + dv;
      } else {
        e.target.value = value;
      }
    });
  </script>
</body>
</html>
