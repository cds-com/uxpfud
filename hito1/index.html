<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="description" content="Portal Ciudadano - MINVU">
  <meta name="author" content="MINVU">
  <title>Registro - Portal Ciudadano MINVU</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/logos/favico.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/logos/favico.png">
  <meta name="theme-color" content="#09132D">
  <link rel="stylesheet" href="../_coreui-base/vendors/simplebar/css/simplebar.css">
  <link href="../_coreui-base/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <script src="../_coreui-base/js/config.js"></script>
  <script src="../_coreui-base/js/color-modes.js"></script>
</head>
<body>
  <div class="d-flex align-items-center justify-content-center min-vh-100 bg-body-tertiary">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card">
            <div class="card-body p-4">
              
              <!-- Tipo Registro -->
              <div class="mb-4">
                <label class="form-label fw-semibold">(*) Tipo Registro</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="tipoRegistro" id="personaNatural" value="natural">
                  <label class="form-check-label" for="personaNatural">
                    Persona Natural
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="tipoRegistro" id="empresa" value="empresa" checked>
                  <label class="form-check-label" for="empresa">
                    Empresa
                  </label>
                </div>
              </div>

              <!-- Rut Persona Natural -->
              <div class="mb-3">
                <label for="rutPersonaNatural" class="form-label">(*) Rut Persona Natural</label>
                <input type="text" class="form-control" id="rutPersonaNatural" placeholder="Rut">
              </div>

              <!-- Rut Empresa -->
              <div class="mb-3">
                <label for="rutEmpresa" class="form-label">(*) Rut Empresa</label>
                <input type="text" class="form-control" id="rutEmpresa" placeholder="Rut Empresa">
              </div>

              <!-- Contraseña -->
              <div class="mb-4">
                <label for="contrasena" class="form-label">(*) Ingrese una contraseña</label>
                <input type="password" class="form-control" id="contrasena" placeholder="Clave">
              </div>

              <!-- Botón Siguiente -->
              <div class="mb-4">
                <a href="dashboard.html" class="btn btn-primary w-100">Siguiente</a>
              </div>

              <!-- Mensaje campos obligatorios -->
              <div class="text-center text-body-secondary small mb-3">
                Los campos marcados con (*) son obligatorios.
              </div>

              <!-- Enlaces -->
              <div class="d-flex justify-content-center gap-3 flex-wrap small">
                <a href="#" class="text-decoration-none">Olvidé mi contraseña</a>
                <a href="#" class="text-decoration-none">Desbloquear Mi Usuario</a>
                <a href="#" class="text-decoration-none">Descargar manual de uso</a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../_coreui-base/vendors/@coreui/coreui/js/coreui.bundle.min.js"></script>
</body>
</html>
